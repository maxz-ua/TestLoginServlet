<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>L2.1</title>
</head>
<body>
<h1>Authorization</h1>
<form id="add" method="post">
    Login: <input type="text" name="login"/>
    Password: <input type="password" name="password"/><br/><br/><hr>
    <input type="submit" onClick="add.action = '/signup'" value="Registration">
    <input type="submit" onClick="add.action = '/signin'" value="Join"/>
</form>
</body>
